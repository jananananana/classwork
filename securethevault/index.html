<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Securing the Vault</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>
            Securing the Vault
        </h1>
    </header>
    <main>
        <h2>
            Are you ready to secure the vault?
        </h2>
        <p>
            You have received this message because you have been chosen to open an important vault. Here is the secret combination:
        </p>
        <div>
            <button id="secureTheVault">Get secret code!</button>
        </div>
    </main>
    <dialog id="vaultDialog">
        <form method="dialog">
            <button aria-label="close" formnovalidate>X</button>
            <!-- autofocus attribute added for accessibility -->
            <h2 autofocus>Code Here</h2>
            <!-- autofocus attribute added for accessibility -->
            <p id="theCode"></p>
            <button aria-label="close" formnovalidate>Close</button>
        </form>
    </dialog>
    
</body>
</html>
