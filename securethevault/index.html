<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Securing the Vault</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    <link rel='stylesheet' type='text/css' media='screen' href='reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>

    <script src='main.js'></script>
</head>
<body>
    <div class="j-container">
        <header class="j-header">
            <h1 class="j-heading j-heading--1">
                Securing the Vault
            </h1>
        </header>
        <main>
            <h2 class="j-heading j-heading--2">
                Are you ready to secure the vault?
            </h2>
            <p>
                You have received this message because you have been chosen to open an important vault. Here is the secret combination:
            </p>
            <div>
                <button id="secureTheVault" class="j-button">Get secret code!</button>
            </div>
        </main>
        <dialog id="vaultDialog" class="j-dialog">
            <form method="dialog">
                <header class="j-dialog__header">
                    <!-- It's a close button, so no need to validate anything -->
                    <button aria-label="close" class="j-simple-button j-dialog__header-close" formnovalidate>&times;</button>
                </header>
                <section class="j-dialog__inner">
                    <!-- autofocus attribute added for accessibility -->
                    <h2 class="j-heading j-heading--2" autofocus>Secret Code</h2>
                    <p id="theCode" class="j-dialog__content"></p>
                </section>
                <footer class="j-dialog__footer j-dialog__inner">
                        <button  class="j-button" aria-label="close" formnovalidate>Close</button>
                </footer>
            </form>
        </dialog>
    </div>
    </body>
</html>
